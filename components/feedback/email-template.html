<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Feedback Received</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: system-ui, sans-serif, Arial;">
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 20px;">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; max-width: 600px; border-radius: 8px;">
          <tr>
            <td style="padding: 30px;">
              <!-- Header -->
              <div style="font-family: system-ui, sans-serif, Arial; font-size: 18px; font-weight: 600; color: #2c3e50; margin-bottom: 20px;">
                New Feedback Received
              </div>
              
              <!-- Feedback Type & Rating -->
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 6px;">
                <tr>
                  <td style="padding-bottom: 8px;">
                    <div style="font-size: 14px; color: #666666;">
                      <strong>Type:</strong> {{feedback_type}}
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div style="font-size: 14px; color: #666666;">
                      <strong>Rating:</strong> {{rating}}/5 ‚≠ê
                    </div>
                  </td>
                </tr>
              </table>
              
              <!-- Message Content -->
              <div style="margin-top: 20px; padding: 15px 0; border-width: 1px 0; border-style: dashed; border-color: #d3d3d3;">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td width="80" valign="top" style="padding-right: 10px;">
                      <div style="
                        padding: 6px 10px;
                        margin: 0 10px;
                        background-color: #e8f4f8;
                        border-radius: 5px;
                        font-size: 26px;
                        line-height: 1;
                        text-align: center;
                        width: 48px;
                        height: 48px;
                        display: inline-block;
                      ">
                        üí¨
                      </div>
                    </td>
                    <td valign="top">
                      <div style="color: #2c3e50; font-size: 16px; font-weight: 600; margin-bottom: 5px;">
                        Feedback Message
                      </div>
                      <div style="color: #95a5a6; font-size: 13px; margin-bottom: 10px;">{{timestamp}}</div>
                      <p style="font-size: 16px; color: #333333; line-height: 1.6; margin: 0; white-space: pre-wrap;">{{message}}</p>
                    </td>
                  </tr>
                </table>
              </div>
              
              <!-- Additional Info -->
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
                <tr>
                  <td style="padding-bottom: 8px;">
                    <div style="font-size: 13px; color: #666666;">
                      <strong>Name:</strong> {{name}}
                    </div>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 8px;">
                    <div style="font-size: 13px; color: #666666;">
                      <strong>Email:</strong> {{email}}
                    </div>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 8px;">
                    <div style="font-size: 13px; color: #666666;">
                      <strong>Page:</strong> {{page}}
                    </div>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom: 8px;">
                    <div style="font-size: 13px; color: #666666;">
                      <strong>Tool:</strong> {{tool}}
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div style="font-size: 13px; color: #666666;">
                      <strong>Action:</strong> {{action}}
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
